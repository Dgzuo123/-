<!DOCTYPE html>
<html>
<head>
    <title>❤️ 特别惊喜 ❤️</title>
    <style>
        body {
            background: #ffb7c5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"><text x="8" y="24" style="font-size:20px">❤️</text></svg>'), auto;
        }

        .message {
            font-size: 2.5em;
            color: #c30d4a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .heart {
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 9.5 11.9 16 21.2 6.1-9.3 16-12.1 16-21.2C32 3.8 28.2 0 23.6 0z" fill="%23c30d4a"/></svg>');
            animation: pulse 1.2s infinite;
            margin: 30px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">请仔细阅读每一个字❤️</div>
    <div class="heart"></div>
    <div class="message" id="mainMessage"></div>

<script>
const messages = [
    "从第一次遇见你...",
    "你的笑容就照亮了我的世界",
    "和你在一起的每一刻",
    "都像是被施了魔法",
    "你愿意给我一个机会吗？",
    "让我成为守护你的那个人",
    "(请点击10次❤️确认心意)"
];
let clickCount = 0;

// 文字逐句显示
function showMessages(index = 0) {
    if (index < messages.length) {
        document.getElementById('mainMessage').textContent = messages[index];
        setTimeout(() => showMessages(index + 1), 3000);
    }
}

// 点击计数器
document.body.addEventListener('click', () => {
    clickCount++;
    if (clickCount >= 10) {
        const btn = document.createElement('button');
        btn.style = 'font-size:2em; padding:15px 30px; background:#c30d4a; color:white; border:none; border-radius:50px;';
        btn.textContent = '❤️ 我 愿 意 ❤️';
        btn.onclick = () => {
            alert("🎉 让我们一起书写新的篇章！");
            window.close();
        };
        document.body.appendChild(btn);
    }
});

// 防退出机制
document.addEventListener('keydown', (e) => {
    if (e.key === 'F12' || e.ctrlKey || e.metaKey) {
        e.preventDefault();
        alert('❤️请认真看完内容哦❤️');
    }
});

// 禁止右键菜单
document.addEventListener('contextmenu', e => e.preventDefault());

// 初始化
setTimeout(() => showMessages(), 2000);
</script>
</body>
</html>
